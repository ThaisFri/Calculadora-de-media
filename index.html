<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />

    <title>Calculadora de média</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Calcule a média</h1><br>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">

        <p>Insira suas notas nos campos abaixo: </p><br>

        <div class="notas">
            <label for="primeiroBimestre">Nota do 1° Bimestre:</label>
            <input type="number" id="nota1" /><br><br>

            <label for="segundoBimestre">Nota do 2° Bimestre:</label>
            <input type="number" id="nota2" /><br><br>

            <label for="terceiroBimestre">Nota do 3° Bimestre:</label>
            <input type="number" id="nota3" /><br><br>

            <label for="quartoBimestre">Nota do 4° Bimestre:</label>
            <input type="number" id="nota4" /><br><br>
        </div>

        <div class="button">
            <button type="submit" id="calculaMedia" onclick="calculaMedia()">Calcular Média</button>
            <button id="limpaResultado" onClick="limpaNotas()">Limpar notas</button>
            <h2 class="resultado" id="resultado"></h2>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>

</html>
